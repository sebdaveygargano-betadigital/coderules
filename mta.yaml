_schema-version: 3.3.0
ID: codeReviewRules
description: A simple CAP project.
version: 1.0.0
modules:
- name: codeReviewRules-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: codeReviewRules-auth
  - name: codeReviewRules-db
  - name: codeReviewRules-connectivity
  - name: codeReviewRules-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: codeReviewRules-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: codeReviewRules-db
  parameters:
    buildpack: nodejs_buildpack
- name: codeReviewRules
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: codeReviewRules-auth
  - name: codeReviewRules-destination
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: codeReviewRules-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: codeReviewRules-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - usercrud.zip
      name: usercrud
      target-path: resources/
    - artifacts:
      - baserulelist.zip
      name: baserulelist
      target-path: resources/
    - artifacts:
      - codeusersapp.zip
      name: codeusersapp
      target-path: resources/
- name: usercrud
  type: html5
  path: app/usercrud
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: baserulelist
  type: html5
  path: app/baserulelist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: codeusersapp
  type: html5
  path: app/codeusersapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: codeReviewRules-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: codeReviewRules-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: codeReviewRules-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: codeReviewRules-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: codeReviewRules-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: codeReviewRules-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: codeReviewRules-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production

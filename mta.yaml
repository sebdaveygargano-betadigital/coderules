_schema-version: 3.3.0
ID: code-review-rules
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: code-review-rules-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: code-review-rules-auth
      - name: code-review-rules-db
      - name: code-review-rules-destination

  - name: code-review-rules-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: code-review-rules-db

  - name: code-review-rules
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: code-review-rules-auth
      - name: code-review-rules-destination
      - name: code-review-rules-html5-runtime # <-- Changed from repo-host
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: code-review-rules-app-deployer # <-- Renamed for clarity
    type: com.sap.application.content
    path: . # <-- Changed path to root for build artifacts
    parameters:
      app-config:
        overwrite: true
    requires:
      - name: code-review-rules-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources # <-- This points to the folder created by mbt
      requires:
        - name: codereviewrulesbaseruleapp
          artifacts:
            - baseruleapp.zip
          target-path: resources/ # <-- This is the subfolder in the build-result
        - name: codereviewrulesuserrulesapp
          artifacts:
            - userrulesapp.zip
          target-path: resources/ # <-- This is the subfolder in the build-result

  - name: codereviewrulesbaseruleapp
    type: html5
    path: app/baseruleapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []
  - name: codereviewrulesuserrulesapp
    type: html5
    path: app/userrulesapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

resources:
  # XSUAA Service pointing to your existing instance
  - name: code-review-rules-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: code-rules-xsuaa # <-- Binds to existing service
      path: ./xs-security.json
      config:
        tenant-mode: dedicated
        xsappname: code-review-rules
        oauth2-configuration:
          redirect-uris:
            - https://*.cfapps.*.hana.ondemand.com/login/callback # Generic callback
            - https://*.${default-domain}/login/callback
            - https://*~{app-api/app-uri}/**
        role-collections:
          - name: "RuleAdmin (code-review-rules ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.RuleAdmin"
          - name: "RuleReader (code-review-rules ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.RuleReader"
          - name: "RuleCreator (code-review-rules ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.RuleCreator"
    requires:
      - name: app-api

  # HDI Container pointing to your existing instance
  - name: code-review-rules-db
    type: org.cloudfoundry.managed-service # <-- Changed from com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: code-review-rules-db # <-- Binds to existing service

  # Destination Service (creates a new one, as it's 'lite')
  - name: code-review-rules-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-name: destination-service

  # HTML5 Repo Host (creates a new one)
  - name: code-review-rules-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # HTML5 Repo Runtime pointing to your existing instance
  - name: code-review-rules-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: html5-app-runtime # <-- Binds to existing service

